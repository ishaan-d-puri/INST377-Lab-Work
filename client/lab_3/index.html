<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ishaan Puri's Labs For INST377</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header class="header"><h1>Ishaan Puri's Labs For INST377</h1></header>
    <div class="container">
      <div class="left_section box">
        <h2>Album Names</h2>
        <ol class="box">
          <li>Views - Drake</li>
          <li>2014 Forest Hills Drive - J. Cole</li>
          <li>DS2 - Future</li>
          <li>My Beautiful Dark Twisted Fantasy - Kanye West</li>
          <li>My Turn - Lil Baby</li>
        </ol>
      </div>
      <div class="right_section box">
        <h2>Image Carousel</h2>
        <div class="carousel">
            <button class="prev">prev</button>
            <div class="slides">
              <div class="carousel_item visible"><img id="slide_1" src="images/commanders.png" alt="commanders.png"></div>
              <div class="carousel_item hidden"><img id="slide_2" src="images/wizards.png" alt="wizards.png"></div>
              <div class="carousel_item hidden"><img id="slide_3" src="images/nationals.png" alt="nationals.png"></div>
              <div class="carousel_item hidden"><img id="slide_4" src="images/capitals.png" alt="capitals.png"></div>
            </div>
            <button class="next">next</button>
        </div>
        <div class="box">
            Logos of my favorite D.C. Sports Teams
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">ishaan-d-puri <a href="http://github.com/ishaan-d-puri/" target="_blank" rel="noopener noreferrer">Github Account</a></footer>
  <script src="script.js" ></script>
</body>
</html>
