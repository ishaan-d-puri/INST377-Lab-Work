<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ishaan Puri's Labs for INTS377</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Ishaan Puri's Labs For INST377</h1>
      </header>
      <div class="container">
        <div class="left_section box">
            <h3>Form Inputs</h3>
          <form action="/api" class="box main_form">
            <label for="resto">Restaurant Name</label>
            <input type="text" name="resto" id="resto" />
            <button type="submit">Submit</button>
          </form>
        </div>
        <div class="right_section box">
          <h3>Local Restaurants</h3>
          <div class="restaurants_list box">A list of restaurants from an API</div>
        </div>
      </div>
    </div>
    <footer class="footer">ishaan-d-puri <a href="http://github.com/ishaan-d-puri/" target="_blank" rel="noopener noreferrer">Github Account</a></footer>
    <script src="./script.js"></script>
  </body>
</html>
